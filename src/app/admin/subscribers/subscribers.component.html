<div class="container pt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Subscribers</h3>
                    <p>You can manage all your subscribers here.</p>

                    <button class="btn btn-warning btn-theme ml-2" routerLink='/admin'><i class="fa-solid fa-angles-left"></i>&nbsp;Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subscriber of subscribersArray;let i = index">
                                <td>{{i+1}}</td>
                                <td>{{subscriber.data.name}}</td>
                                <td>{{subscriber.data.email}}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(subscriber.id)"><i class="fa-solid fa-trash"></i>&nbsp;Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
