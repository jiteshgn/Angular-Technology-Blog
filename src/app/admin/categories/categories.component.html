<div class="container pt-5">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">You can {{formStatus.toLowerCase()}} categories here.</p>

            <form class="form-inline text-center d-flex" #categoryForm='ngForm' (ngSubmit)='onSubmit(categoryForm)'>
                <div class="form-group col-lg-10">
                    <input type="text" class="form-control shadow-effect" placeholder="Add New Categories" ngModel name="category" #newCategory="ngModel" required [ngClass]="{'is-invalid':newCategory.touched && newCategory.invalid}" [(ngModel)]='formCategory'/>
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme h-100 px-4" [disabled]="categoryForm.invalid"><i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Submit</button>
                </div>
            </form>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let category of categoryArray;let i=index'>
                                <td>{{i+1}}</td>
                                <td>{{category.data.category}}</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category,category.id)"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Edit</button>
                                    <button class="btn btn-sm btn-danger mx-2" (click)="onDelete(category.id)"><i class="fa-solid fa-trash"></i>&nbsp;Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
